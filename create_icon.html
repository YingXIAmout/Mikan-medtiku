<!DOCTYPE html>
<html>
<head>
    <style>
        canvas {
            margin: 20px;
        }
        .download-btn {
            margin: 20px;
            padding: 8px 16px;
            background: #fce9a7;
            color: #171717;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
        }
        .download-btn:hover {
            background: #f8e08e;
        }
    </style>
</head>
<body>
    <canvas id="iconCanvas" width="48" height="48"></canvas>
    <br>
    <button class="download-btn" onclick="downloadIcon()">ğŸ’¾ ä¿å­˜å›¾æ ‡</button>

    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');

        // ç»˜åˆ¶æ·±è‰²èƒŒæ™¯
        ctx.fillStyle = '#171717';
        ctx.beginPath();
        ctx.roundRect(0, 0, 48, 48, 15);
        ctx.fill();

        // ç»˜åˆ¶è£…é¥°æ˜Ÿæ˜Ÿ
        function drawStar(x, y, size, rotation = 0) {
            ctx.fillStyle = '#fce9a7';
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(
                    size * Math.cos(i * 4 * Math.PI / 5 - Math.PI / 2),
                    size * Math.sin(i * 4 * Math.PI / 5 - Math.PI / 2)
                );
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        // ç»˜åˆ¶ä¸è§„åˆ™åˆ†å¸ƒçš„æ˜Ÿæ˜Ÿ
        drawStar(15, 14, 5, Math.PI / 7);    // å·¦ä¸Šå¤§æ˜Ÿ
        drawStar(34, 17, 3.5, Math.PI / 3);  // å³ä¸Šä¸­æ˜Ÿ
        drawStar(22, 24, 4, -Math.PI / 5);   // ä¸­é—´åå·¦æ˜Ÿ
        drawStar(38, 28, 4.5, Math.PI / 4);  // å³ä¸­å¤§æ˜Ÿ
        drawStar(12, 32, 3, Math.PI / 6);    // å·¦ä¸‹å°æ˜Ÿ
        drawStar(28, 36, 3.8, -Math.PI / 3); // å³ä¸‹ä¸­æ˜Ÿ

        // æ·»åŠ ä¸€äº›å°ç‚¹ç¼€
        function drawDot(x, y, size) {
            ctx.fillStyle = '#fce9a7';
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        // ç»˜åˆ¶ä¸è§„åˆ™åˆ†å¸ƒçš„å°åœ†ç‚¹
        drawDot(25, 12, 0.8);
        drawDot(8, 22, 0.6);
        drawDot(42, 20, 0.7);
        drawDot(32, 8, 0.6);
        drawDot(18, 40, 0.8);
        drawDot(40, 38, 0.7);
        drawDot(28, 28, 0.6);
        drawDot(6, 36, 0.7);

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon48.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
